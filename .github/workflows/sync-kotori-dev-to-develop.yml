name: PR Sync kotori-dev to develop

on:
  push:
    branches:
      - kotori-dev

jobs:
  create-pr-and-handle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          head: kotori-dev
          title: "Sync kotori-dev to develop"
          body: "Auto-generated PR to sync `kotori-dev` to `develop`."
          delete-branch: false

      - name: Get PR info
        id: pr
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls/${{ steps.cpr.outputs.pull-request-number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if PR is mergeable
        run: |
          echo "Mergeable: ${{ fromJson(steps.pr.outputs.data).mergeable }}"
        shell: bash

      - name: Auto-merge PR if mergeable
        if: fromJson(steps.pr.outputs.data).mergeable == true
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash

      - name: Assign reviewer if conflict
        if: fromJson(steps.pr.outputs.data).mergeable != true
        uses: peter-evans/add-reviewers@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          reviewers: kotori-reviewer  # ðŸ‘‰ Thay báº±ng tÃªn GitHub cá»§a reviewer
